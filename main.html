<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plans with Salary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;

        h1 {
            text-align: center;
            color: #4caf50;
        }
        ul, ol {
            margin: 20px auto;

            max-width: 400px;
        }
        li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

<body>
    <h1>Plans with My Salary</h1>

    <!-- Ordered List: Shopping List -->
    <h2>Things I'd Like to Buy</h2>

        <li data-ns-test="shoppingList">Laptop</li>
        <li data-ns-test="shoppingList">Smartphone</li>
        <li data-ns-test="shoppingList">Gaming Console</li>
    </ol>

    <!-- Unordered List: Holiday Destinations -->
    <h2>Places I'd Like to Visit</h2>
    <ul>
        <li data-ns-test="holidayList">Paris, France</li>
        <li data-ns-test="holidayList">Tokyo, Japan</li>

</html>
